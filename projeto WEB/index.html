<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avaliação de Filmes</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="inicio">
        <div class="div_logoi">
          <img src="/imagens/logo.png" class="logoi" />
        </div>
        <nav class="menu">
          <a href="url">Lançamentos |</a>
          <a href="url">Em destaque |</a>
          <a href="url">Avaliações |</a>
          <a href="url">Entrevistas&makingof |</a>
          <a href="url">Novidades </a>
        </nav>
        <div class="busca">
          <input type="search" id="busca" name="q" />
        </div>
      </div>
    </header>
    <main class="bloco_principal">
      <div class="lancamento"></div>
      <div class="emDestaque"></div>
      <div class="ultimasAvaliacoes"></div>
      <div class="entrevistasMakingOf"></div>
      <div class="espaco_1"></div>
      <div class="espaco_2"></div>
      <div class="espaco_3"></div>
      <div class="espaco_4"></div>
      <div class="espaco_5"></div>
      <div class="espaco_6"></div>

      <div class="espaco_7">
        <h2 id="titulo-espaco_7">Cadastro de informações</h2>
        <div class="container">
          <div>
            <form action="">
              <strong><p>Nome</p></strong>
              <input type="text" name="nome" id="nome" required />
              <strong><p>Email</p></strong>
              <input type="email" name="email" id="email" required />
              <strong><p>Data Nascimento</p></strong>
              <input type="date" name="data" id="data" required />
              <strong><p>Título</p></strong>
              <input type="text" name="titulo" id="titulo" required />
              <strong><p>Envio de imagem</p></strong>
              <input type="image" name="imagem" id="imagem" required />
            </form>
          </div>

          <div>
            <strong><p>Digite sua opinião</p></strong>
            <textarea cols="30" rows="10" name="opiniao" id="opiniao">
Opinião</textarea
            >
          </div>

          <div>
            <button>Enviar</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="rodape">
      <div class="fim">
        <div class="div_logof">
          <img src="/imagens/logo.png" class="logoi" />
        </div>
      </div>
    </footer>
  </body>
</html>
